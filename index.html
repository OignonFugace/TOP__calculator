<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <main>
        <div id="calculator">
            <div id="calculatorBody">
                <div id="calculatorDisplay"></div>
                <button id="keyClear">Clear</button>
                <button id="keyDelete">‚Üê</button>
                <button id="keyDivide" class="operator" data-operator="divide">/</button>
                <button id="key7">7</button>
                <button id="key8">8</button>
                <button id="key9">9</button>
                <button id="keyMultiply" class="operator" data-operator="multiply">*</button>
                <button id="key4">4</button>
                <button id="key5">5</button>
                <button id="key6">6</button>
                <button id="keySubstract" class="operator" data-operator="substract">-</button>
                <button id="key1">1</button>
                <button id="key2">2</button>
                <button id="key3">3</button>
                <button id="keyAdd" class="operator" data-operator="add">+</button>
                <button id="key0">0</button>
                <button id="keyDot">.</button>
                <button id="keyEquals">=</button>
            </div>
        </div>
    </main>
</body>
</html>
